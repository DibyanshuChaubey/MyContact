<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal active">
        <div class="modal-content">
            <h2>Contact Manager</h2>
            <div class="auth-tabs">
                <button id="loginTab" class="tab active">Login</button>
                <button id="registerTab" class="tab">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginError" class="error"></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <p id="regError" class="error"></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app hidden">
        <header>
            <h1>üìá Contact Manager</h1>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </header>

        <!-- Add Contact Form -->
        <div class="container">
            <div class="form-section">
                <h2>Add Contact</h2>
                <form id="contactForm">
                    <input type="text" id="contactName" placeholder="Name" required>
                    <input type="email" id="contactEmail" placeholder="Email" required>
                    <input type="tel" id="contactPhone" placeholder="Phone" required>
                    <input type="text" id="contactAddress" placeholder="Address (optional)">
                    <button type="submit" id="submitBtn">Add Contact</button>
                    <button type="button" id="cancelBtn" class="btn-secondary hidden">Cancel</button>
                    <p id="formError" class="error"></p>
                </form>
            </div>

            <!-- Controls -->
            <div class="controls">
                <input type="text" id="searchInput" placeholder="üîç Search...">
                <select id="sortSelect">
                    <option value="created_at">Newest First</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="email">Email</option>
                </select>
            </div>

            <!-- Contacts List -->
            <div class="contacts-section">
                <h2>My Contacts (<span id="contactCount">0</span>)</h2>
                <div id="contactsList" class="contacts-list"></div>
                
                <!-- Pagination -->
                <div id="pagination" class="pagination hidden">
                    <button id="prevBtn" class="btn-small">‚Üê Previous</button>
                    <span id="pageInfo"></span>
                    <button id="nextBtn" class="btn-small">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/app.js"></script>
    <!-- Toast container -->
    <div id="toast" class="toast hidden"></div>
</body>
</html>
